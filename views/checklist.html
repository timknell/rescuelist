   <h4 style="margin-left:10px">Checklist<span style="font-size:12px; color:#aaa"><span style="margin-left:7px">({{completedStepsCount(member.checklistSteps)}}/{{member.checklistSteps.length}})</span></span></h4>
    
    <ul class="list-group">      
      <li ng-repeat="step in member.checklistSteps" class="list-group-item" ng-class="checklistClass(step.complete)">
        <span class="glyphicon" ng-class="checkBoxClass(step.complete)"></span>
        {{step.description}}
      </li>
    </ul>
    <br/>
