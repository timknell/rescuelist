<div style="margin:10px;">
    <form class="form" role="search">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" placeholder="Search by name, address, email, etc." />
      </div>
    </form>
  
  <div class="table-responsive">
  <table class="table table-striped table-hover ">
    <thead>
      <tr><th>Name</th><th>Address Verification</th><th>Address</th><th></th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in members|filter:query">
        <td>
          <a ng-href="#/members/{{member._id}}">{{member.fullname}}</a>
        </td>
        <td>
          <div ng-show="member.AddressIsCorrect" class="glyphicon glyphicon-ok"></div>
          <div ng-show="!member.AddressIsCorrect" class="progress" style="width:100px;margin:0px;">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete (success)</span>
            </div>
          </div>
        </td>
        <td>{{member.address.street1}} {{member.address.street2}} {{member.address.city}}</td>
        <td><div ng-show="member.isActive" class="label label-success">Active</div></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
